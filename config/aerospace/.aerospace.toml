# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 10
    inner.vertical =   0
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # All possible modifiers: cmd, alt, ctrl, shift

    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands

    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # (like in i3)
    # alt-enter = '''exec-and-forget osascript -e '
    # tell application "Terminal"
    #     do script
    #     activate
    # end tell'
    # '''

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical' #KB: aerospace | alt | - | / | Toggle tiles layout
    alt-comma = 'layout accordion horizontal vertical' #KB: aerospace | alt | - | , | Toggle accordion layout

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-h = 'focus left' #KB: aerospace | alt | - | h | Focus left
    alt-j = 'focus down' #KB: aerospace | alt | - | j | Focus down
    alt-k = 'focus up' #KB: aerospace | alt | - | k | Focus up
    alt-l = 'focus right' #KB: aerospace | alt | - | l | Focus right

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-h = 'move left' #KB: aerospace | alt-shift | - | h | Move window left
    alt-shift-j = 'move down' #KB: aerospace | alt-shift | - | j | Move window down
    alt-shift-k = 'move up' #KB: aerospace | alt-shift | - | k | Move window up
    alt-shift-l = 'move right' #KB: aerospace | alt-shift | - | l | Move window right

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -50' #KB: aerospace | alt | - | - | Resize smaller
    alt-equal = 'resize smart +50' #KB: aerospace | alt | - | = | Resize larger

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    alt-1 = 'workspace 1' #KB: aerospace | alt | - | 1 | Workspace 1
    alt-2 = 'workspace 2' #KB: aerospace | alt | - | 2 | Workspace 2
    alt-3 = 'workspace 3' #KB: aerospace | alt | - | 3 | Workspace 3
    alt-4 = 'workspace 4' #KB: aerospace | alt | - | 4 | Workspace 4
    alt-5 = 'workspace 5' #KB: aerospace | alt | - | 5 | Workspace 5
    alt-6 = 'workspace 6' #KB: aerospace | alt | - | 6 | Workspace 6
    alt-7 = 'workspace 7' #KB: aerospace | alt | - | 7 | Workspace 7
    alt-8 = 'workspace 8' #KB: aerospace | alt | - | 8 | Workspace 8
    alt-9 = 'workspace 9' #KB: aerospace | alt | - | 9 | Workspace 9

    alt-q = 'workspace q' #KB: aerospace | alt | - | q | Workspace q (secondary)
    alt-w = 'workspace w' #KB: aerospace | alt | - | w | Workspace w (secondary)


    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    alt-shift-1 = 'move-node-to-workspace 1' #KB: aerospace | alt-shift | - | 1 | Move to workspace 1
    alt-shift-2 = 'move-node-to-workspace 2' #KB: aerospace | alt-shift | - | 2 | Move to workspace 2
    alt-shift-3 = 'move-node-to-workspace 3' #KB: aerospace | alt-shift | - | 3 | Move to workspace 3
    alt-shift-4 = 'move-node-to-workspace 4' #KB: aerospace | alt-shift | - | 4 | Move to workspace 4
    alt-shift-5 = 'move-node-to-workspace 5' #KB: aerospace | alt-shift | - | 5 | Move to workspace 5
    alt-shift-6 = 'move-node-to-workspace 6' #KB: aerospace | alt-shift | - | 6 | Move to workspace 6
    alt-shift-7 = 'move-node-to-workspace 7' #KB: aerospace | alt-shift | - | 7 | Move to workspace 7
    alt-shift-8 = 'move-node-to-workspace 8' #KB: aerospace | alt-shift | - | 8 | Move to workspace 8
    alt-shift-9 = 'move-node-to-workspace 9' #KB: aerospace | alt-shift | - | 9 | Move to workspace 9
    alt-shift-q = 'move-node-to-workspace q' #KB: aerospace | alt-shift | - | q | Move to workspace q
    alt-shift-w = 'move-node-to-workspace w' #KB: aerospace | alt-shift | - | w | Move to workspace w

    [workspace-to-monitor-force-assignment]
        1 = 'main'  # Your main monitor
        2 = 'main'
        3 = 'main'
        4 = 'main'
        5 = 'main'
        6 = 'main'
        7 = 'main'
        8 = 'main'
        9 = 'main'
        q = 'secondary'  # Your second monitor - adjust the pattern if needed
        w = 'secondary'
        e = 'secondary'




    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth' #KB: aerospace | alt | - | tab | Switch to last workspace
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next' #KB: aerospace | alt-shift | - | tab | Move workspace to next monitor

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service' #KB: aerospace | alt-shift | - | ; | Enter service mode

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main'] #KB: aerospace | none | svc | esc | Reload config
    r = ['flatten-workspace-tree', 'mode main'] #KB: aerospace | none | svc | r | Reset layout
    f = ['layout floating tiling', 'mode main'] #KB: aerospace | none | svc | f | Toggle floating
    backspace = ['close-all-windows-but-current', 'mode main'] #KB: aerospace | none | svc | backspace | Close other windows

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-h = ['join-with left', 'mode main'] #KB: aerospace | alt-shift | svc | h | Join with left
    alt-shift-j = ['join-with down', 'mode main'] #KB: aerospace | alt-shift | svc | j | Join with down
    alt-shift-k = ['join-with up', 'mode main'] #KB: aerospace | alt-shift | svc | k | Join with up
    alt-shift-l = ['join-with right', 'mode main'] #KB: aerospace | alt-shift | svc | l | Join with right

    down = 'volume down' #KB: aerospace | none | svc | down | Volume down
    up = 'volume up' #KB: aerospace | none | svc | up | Volume up
    shift-down = ['volume set 0', 'mode main'] #KB: aerospace | shift | svc | down | Mute
